<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts Web App</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <form id="add-contact-form">
      <input type="text" id="name" name="name" placeholder="Tên" required />
      <input
        type="tel"
        id="phone"
        name="phone"
        pattern="[0-9]{10}"
        placeholder="Điện thoại"
        required
      />
      <input type="submit" value="Thêm" />
    </form>
    <form id="search-contact-form">
      <input type="text" id="search" name="search" placeholder="Tìm kiếm" />
      <input type="submit" value="Tìm" />
      <button id="clear-duplicate-btn">Xóa trùng</button>
    </form>
    <ul id="contact-list"></ul>
    <script src="script.js"></script>
  </body>
</html>
